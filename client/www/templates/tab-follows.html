<ion-view hide-nav-bar="true" view-title="Follows">
  <div class="bar bar-light govie-logo-header">
    <img src="../img/govie_hela_loggan_vit.png">
  </div>
  <ion-content class="govie-search-view">
    <ul ng-if="follows.length > 0">
      <li ng-repeat="followed in follows">
        <button class="item" ng-click="openProfile(followed)">{{followed}}</button>
      </li>
    </ul>
  </ion-content>
</ion-view>
