<ion-view hide-nav-bar="true" view-title="Tickets">
  <div class="bar bar-header bar-light govie-standard-header">
    <img src="../img/govie_hela_loggan_vit.png">
  </div>
  <ion-content class="govie-tickets">
    <ul class="list">
      <li ng-repeat="item in tickets" class="govie-ticket-item">
        <span>
          <img src="{{item.imgUrl}}">
        </span>
        <span>
          <b>{{item.username}} har taggat dig i en biljett!</b>
        </span>
      </li>
    </ul>
  </ion-content>
</ion-view>
