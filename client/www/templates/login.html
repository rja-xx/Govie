<ion-view view-title="Login" ng-controller="LoginCtrl">
  <div class="bar bar-header bar-light govie-header">
    <h1 class="title">Create user</h1>
  </div>
  <ion-content class="has-header">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <input type="text" ng-model="username" placeholder="Enter username">
      </label>
      <label class="item item-input item-stacked-label">
        <input type="password" ng-model="password" placeholder="Enter password">
      </label>
      <a class="item govie-round-button" ng-click="login(username, password)">Log in</a>
    </div>
  </ion-content>
</ion-view>
