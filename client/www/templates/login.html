<ion-view view-title="Login" ng-controller="LoginCtrl">
  <div class="bar bar-header bar-light govie-header">
    <h1 class="title">Log in</h1>
  </div>
  <ion-content class="has-header">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <input type="text" ng-change="wipeErrors()" tabindex="1" ng-model="username" placeholder="Enter username" autocorrect="off"
               autocapitalize="none">
      </label>
      <label class="item item-input item-stacked-label">
        <input type="password" ng-change="wipeErrors()" tabindex="2" ng-model="password" placeholder="Enter password">
      </label>
      <ul class="govie-errors" ng-if="errors.length > 0">
        <li ng-repeat="error in errors">
          {{error}}
        </li>
      </ul>
      <a class="item govie-round-button" tabindex="3" ng-click="login(username, password)">Log in</a>
    </div>
  </ion-content>
</ion-view>
