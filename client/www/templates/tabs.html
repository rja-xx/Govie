<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">



  <ion-tab icon-off="ion-ios-star" icon-on="ion-ios-star" href="#/tab/wall">
    <ion-nav-view name="tab-wall"></ion-nav-view>
  </ion-tab>

  <ion-tab  icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="ion-outlet" icon-on="ion-outlet" href="#/tab/rate/">
    <ion-nav-view name="tab-rate"></ion-nav-view>
  </ion-tab>

  <ion-tab  icon-off="ion-images" icon-on="ion-images" href="#/tab/tickets">
    <ion-nav-view name="tab-tickets"></ion-nav-view>
  </ion-tab>

  <ion-tab  icon-off="ion-ios-person" icon-on="ion-ios-person" href="#/tab/profile/">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

</ion-tabs>
