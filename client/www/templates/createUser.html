<ion-view view-title="createUser" ng-controller="CreateUserCtrl">
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Alias</span>
        <input type="text" ng-model="alias">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Username</span>
        <input type="text" ng-model="username" placeholder="john.snow@wall.org">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Password</span>
        <input type="password" ng-model="password">
      </label>
      <button ng-click="createUser(alias, username, password)">Save</button>
    </div>
  </ion-content>
</ion-view>
